version: '3.8'

services:
  backend:
    build: 
      context: ./bb2y2b-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./bb2y2b.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./data:/app/data
      - ./video:/app/video
      - ./cover:/app/cover
      - ./srt:/app/srt
    restart: unless-stopped

  frontend:
    build:
      context: ./bb2y2b-vite-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
  video:
  cover:
  srt: